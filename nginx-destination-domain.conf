# Nginx Configuration for Destination Domain
# This file serves the actual content on example.com
# 
# Setup:
# 1. Replace 'example.com' with your destination domain
# 2. Update root path to your project directory
# 3. Update PHP version in fastcgi_pass if different
# 4. Copy to: /etc/nginx/sites-available/example.com
# 5. Enable: sudo ln -s /etc/nginx/sites-available/example.com /etc/nginx/sites-enabled/
# 6. Test: sudo nginx -t
# 7. Reload: sudo systemctl reload nginx

# HTTP server (redirects to HTTPS after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;

    # Redirect HTTP to HTTPS, preserving query parameters
    return 301 https://$server_name$request_uri;
}

# HTTPS server - serves actual content
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # SSL certificates (get with: sudo certbot --nginx -d example.com)
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/example.com-access.log;
    error_log /var/log/nginx/example.com-error.log;

    # Increase body size limit
    client_max_body_size 10M;

    # Root directory (update to your project path)
    root /var/www/example.com;
    index index.html index.php;

    # Handle PHP files (if using secureproxy.php)
    # Update PHP version (php8.1-fpm, php8.2-fpm, php8.3-fpm, etc.)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Proxy all requests to Node.js server (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Optional: Serve static files directly (more efficient)
    # Uncomment if you want nginx to serve .js files directly
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     root /var/www/example.com;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     try_files $uri =404;
    # }
}

# IMPORTANT NOTES:
# 1. Replace 'example.com' with your actual destination domain
# 2. Update root path to match your project directory
# 3. Update PHP version in fastcgi_pass to match your PHP installation
# 4. Make sure Node.js server is running on port 3000 (or update proxy_pass)
# 5. Get SSL certificate: sudo certbot --nginx -d example.com -d www.example.com

