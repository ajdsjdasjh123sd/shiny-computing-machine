# Nginx configuration for Collab.Land Discord Bot
# Place this file at: /etc/nginx/sites-available/yourdomain.com
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/yourdomain.com /etc/nginx/sites-enabled/
# Replace 'yourdomain.com' with your actual domain name

server {
    listen 80;
    listen [::]:80;
    server_name collab.land-entry.app www.collab.land-entry.app;

    # Logging
    access_log /var/log/nginx/collab.land-entry.app-access.log;
    error_log /var/log/nginx/collab.land-entry.app-error.log;

    # Increase body size limit if needed (for large requests)
    client_max_body_size 10M;

    # Root directory for PHP files
    root /var/www/collab.land-entry.app;

    # Handle secureproxy endpoints (both with and without .php extension)
    location ~ ^/secureproxy(\.php)?$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # PHP 8.3 (adjust if different)
        fastcgi_index secureproxy.php;
        fastcgi_param SCRIPT_FILENAME /var/www/collab.land-entry.app/secureproxy.php;
        include fastcgi_params;
    }

    # Handle other PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # PHP 8.3 (adjust if different)
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params; 
    }

    # Proxy all other requests to Node.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Optional: Serve static files directly through nginx (more efficient)
    # Uncomment if you want nginx to serve static files instead of Node.js
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     root /path/to/your/project;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}

