<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Expired | Collab.Land</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3a, #0b0d17 60%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(16, 19, 34, 0.92);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ffffff;
    }
    .card p {
      color: rgba(244, 246, 251, 0.85);
      margin: 0 0 20px;
      line-height: 1.6;
    }
    .card .tip {
      font-size: 0.95rem;
      padding: 12px 16px;
      background: rgba(66, 153, 225, 0.12);
      border: 1px solid rgba(66, 153, 225, 0.35);
      border-radius: 10px;
      color: #a5c8ff;
    }
    .card button {
      margin-top: 28px;
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      background: linear-gradient(120deg, #f5c148, #ed7045);
      color: #0b0d17;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(237, 112, 69, 0.35);
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <h1>Verification link expired</h1>
    <p>
      For your security, each Collab.Land wallet connection link is valid for only a few minutes.
      The link you followed is no longer active.
    </p>
    <p class="tip">
      Return to Discord and press the <strong>“Let’s go!”</strong> button again to receive a fresh verification link.
    </p>
    <button type="button" onclick="window.close()">Close this tab</button>
  </main>
</body>
</html>
